<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Promises</title>
  </head>
  <body>
    <button>Cliquez !</button>
    <script>
      function startGame() {
        let counter = 0;
        document.querySelector('button').addEventListener('click', () => {
          ++counter;
        });
        // resolve = la promesse a été acceptée = callback le .then()
        // reject = la promesse a été rejetée = callback le .catch()
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (counter > 5) {
              resolve();
            } else {
              reject();
            }
          }, 2000);
        });
      }

      startGame()
        .then(() => alert('Vous avez gagné !'))
        .catch(() => alert('Vous avez perdu !'));
    </script>
  </body>
</html>
